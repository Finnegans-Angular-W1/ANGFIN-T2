<div class="flex min-h-screen justify-center flex-col">
    <h3 data-aos="fade" data-aos-duration="1000" data-aos-once="true" class="text-center text-3xl tracking-wider lg:tracking-widest mb-3">Redes Sociales</h3>
    <div class="w-full justify-center flex">
        <div class="w-full mx-8 sm:mx-0 md:w-3/12 text-center mb-6" data-aos="fade" data-aos-duration="2000" data-aos-once="true">
            <p class="text-lg">Síguenos en Facebook, Twitter e Instagram y mantente al tanto de todas las novedades y promociones que tenemos para ti. ¡Te esperamos!</p>
        </div>
    </div>
    
    <div class="mt-8 flex justify-center">
        <div class="flex flex-col md:flex-row md:justify-between flex-wrap font-light">
            <app-social data-aos="fade" data-aos-duration="3000" data-aos-easing="ease-out-cubic" data-aos-once="true" [socialItem]="fbSocial"></app-social>
            <app-social data-aos="fade" data-aos-duration="2000" data-aos-easing="ease-out-cubic" data-aos-once="true" [socialItem]="twSocial"></app-social>
            <app-social data-aos="fade" data-aos-duration="1000" data-aos-easing="ease-out-cubic" data-aos-once="true" [socialItem]="igSocial"></app-social>
        </div>    
    </div>
</div>
