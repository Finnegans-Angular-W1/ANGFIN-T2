<!--ERROR-->
<div class="{{bg}} text-center py-4 lg:px-4 fixed top-0 min-w-full ">
    <div class="p-2 {{bg}} items-center {{text}} leading-none lg:rounded-full flex lg:inline-flex" role="alert">
        <span class="flex rounded-full {{bg}} uppercase px-2 py-1 text-xs font-bold mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" attr.d="{{d_line}}" stroke-width="2"  /></svg>
        </span>
        <span class="font-semibold mr-2 text-left flex-auto">
            {{msg}}
        </span>
    </div>
</div>
