<form [formGroup]="form" (ngSubmit)="onEnviar($event)"> <!-- formGroup is used to bind an existing FormGroup to a DOM element-->
    
    <br />
    <div>
      <label for="email">Email: </label>
      <input type="email" formControlName="email" />
    </div>
    
    <div *ngIf="Mail?.errors && Mail?.touched">
      <p *ngIf="Mail?.hasError('required')" class="error">
        El email es requerido.
      </p>
      <p *ngIf="Mail?.hasError('email')" class="error">
        El formato del email debe ser válido.
      </p>
    </div>
    
    <br />
    <div>
      <label for="exampleInputPassword1" class="form-label">Contraseña: </label>
      <input
        type="password"
        formControlName="password"
        [class.border-danger]="MailValid"
      />
    </div>
    
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="error">
        La contraseña es requerida.
      </p>
      <p *ngIf="Password?.errors?.minlength" class="error">
        La contraseña debe ser de 8 o más caracteres.
      </p>
    </div>
    <br />
    <div>
      <button type="submit" [disabled]="form.invalid">Iniciar Sesión</button>
    </div>
    
  </form>
