<div class="bg-gray-50 dark:bg-stone-800 text-black min-h-screen flex justify-center">
  <div class="mt-14 sm:ml-5 py-24 flex flex-col sm:justify-evenly gap-3 rounded-xl bg-white dark:bg-stone-700 p-2 w-full">
    <div class="flex flex-col justify-center sm:flex-row gap-3 sm:items-center sm:justify-between h-7 mb-24 sm:mb-10">
      
      <div class="flex flex-col py-6 sm:flex-row">
        <div class="w-full flex flex-col self-center justify-center gap-1">
          <div class="dark:text-white font-semibold text-2xl md:text-4xl pl-16 mb-2">
            <span>{{ title }}</span>
          </div>
          <div class="dark:text-gray-300 text-xl text-gray-700 pl-16 font-['Kanit']">
            <div class="mb-1">Teléfono: 0345-456-2388</div>
            <div>Email: alkybankwallet@alkybank.com</div>
          </div>
        </div>
      </div>

      <div class="w-full mb-28 mt-20 pt-10 sm:flex sm:justify-evenly">  
        <form class="mb-5 mt-28" [formGroup]="form">
          <div class="dark:text-white font-semibold text-2xl md:text-4xl">
            <span>Formulario de contacto</span>
          </div>
          <div class="form-control py-4 ">
            <label for="Título" class="label-style valid-label">
              <span class="label-text text-black dark:text-white font-bold">Título</span>
            </label>
            <input formControlName="titulo" type="text" name="titulo"  placeholder="Título"
              class="input input-bordered text-black focus:border-accent" autocomplete="NA" />
          </div>
          <div class="form-control">
            <label for="Título" class="label-style valid-label">
              <span class="label-text text-black dark:text-white font-bold">Descripción</span>
            </label>
            <input formControlName="descripcion" type="text" name="descripcion"  placeholder="Descripción"
              class="input input-bordered text-black focus:border-accent" autocomplete="NA" />
          </div>
          <div class="form-control mt-6">
            <button type="submit" [disabled]="form.invalid" 
            class="btn btn-accent text-white">
            ENVIAR</button>
          </div>
        </form>
      </div>
      
    </div>

    <div class="border-t border-slate-500/30 mt-36">
      <div id="map"></div>
    </div>

  </div>
</div>
