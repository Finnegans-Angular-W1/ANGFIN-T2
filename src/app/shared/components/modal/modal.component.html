<div class="modal" [ngClass]="{ 'modal-open' : (open$ | async)}">
    <div class="modal-box">
        <h3 class="font-bold text-lg">{{modalInfo.title}}</h3>
        
        <p class="py-4" *ngFor="let p of modalInfo.paragraphs; index as i">{{p + i}}</p>
        <div class="modal-action">
            <label for="my-modal" class="btn" (click)="onAcceptModal()">Aceptar</label>
            <label for="my-modal" class="btn" (click)="onCloseModal()">Cancelar</label>
        </div>
    </div>
</div>
