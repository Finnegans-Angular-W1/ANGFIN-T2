<div class="bg-gray-50/75 backdrop-blur-lg shadow-md rounded border border-gray-200 ring-2 ring-gray-900/[0.07] shadow-xl">
    <div class="absolute top-0 left-0 right-0 h-0.5 bg-[#b65ab0] rounded" aria-hidden="true"></div>
    <div class="px-5 pt-5 pb-6 border-b border-gray-200">
        <header class="flex items-center mb-2">
            <div class="w-6 h-6 rounded-full flex-shrink-0 bg-gradient-to-tr from-[#80387b] to-[#b65ab0] mr-3">
                <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
                    <path d="M12 17a.833.833 0 01-.833-.833 3.333 3.333 0 00-3.334-3.334.833.833 0 110-1.666 3.333 3.333 0 003.334-3.334.833.833 0 111.666 0 3.333 3.333 0 003.334 3.334.833.833 0 110 1.666 3.333 3.333 0 00-3.334 3.334c0 .46-.373.833-.833.833z" />
                </svg>
            </div>
            <h3 class="text-lg text-gray-800 font-semibold">{{title}}</h3>
        </header>
        <div class="text-sm mb-2 h-44">{{description}}</div>
    </div>
    <div class="px-5 pt-4 pb-5">
        <div class="text-xs text-gray-800 font-semibold uppercase mb-4">Caracteristicas:</div>
        
        <ul>
            <li *ngFor="let feature of features" class="flex items-center py-1">
                <svg class="w-3 h-3 flex-shrink-0 fill-current text-[#b65ab0] mr-2" viewBox="0 0 12 12">
                    <path d="M10.28 1.28L3.989 7.575 1.695 5.28A1 1 0 00.28 6.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 1.28z" />
                </svg>
                <div class="text-sm">{{feature}}</div>
            </li>
        </ul>
    </div>
</div>
