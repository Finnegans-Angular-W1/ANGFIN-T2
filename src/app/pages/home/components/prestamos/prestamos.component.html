<div class="form grid-rows-2 w-full bg-[#f2f2f2] shadow-xl text-primary-content items-center">
  <div class="card-body mx-auto max-w-md place-items-center">
    <h2 class="card-title">Prestamos</h2>
    <label>Cantidad a Solicitar</label>
      <input type="number" id="cantidadSolicitada" placeholder="Ingrese cantidad" 
          data-type="currency" class="input input-bordered input-secondary w-full max-w-xs" 
          (input)="prestamo($event)" required>

    <label>Plazo en meses</label>
      <select type="date" id="fecha" placeholder="Seleccionar plazo" (change)="plazoSeleccionado($event)" 
          class="input input-bordered input-secondary w-full max-w-xs" required>
        <option value="" disabled selected>Seleccionar plazo</option>
        <option value="6">6 meses</option>
        <option value="12">12 meses</option>
        <option value="18">18 meses</option>
        <option value="24">24 meses</option> 
        <option value="36">36 meses</option> 
        <option value="48">48 meses</option> 
        <option value="60">60 meses</option> 
      </select> 
    <br>
    <div class="card-actions items-end ">
      <button class="btn border-transparent text-white 
        bg-[#b3bec5]" (click)="cancelarClick()">Cancelar</button>
      <button id="botonSimular" [disabled]="deshabilitarBoton" (click)="simularClick()" 
      class="btn border-transparent text-white bg-accent">Simular</button>
    </div>
  </div>
  
  <ng-container *ngIf="visible">
    <div id="elementosCalculados" class="card">
      <div class="card-body">
        <label class="font-semibold">Fecha de finalizaci√≥n:</label> 
        
        <label class="w-44 h-6 text-stone-800">
        {{ calcularFechaFinal() }}</label>
            
        <label class="font-semibold">Cuota Fija sin IVA: </label>
        
        <label class="w-44 h-6 text-stone-800">
        {{ calcularCuotaFija() | currency }}</label>

        <label class="font-semibold">Total</label>
        
        <label class="w-44 h-6 text-stone-800">
        {{ rellenarArray() }}</label>  

      </div>    

      <div class="mb-5 px-0.5 py-0.5 bg-[#c2c9ce] shadow-xl rounded-lg">
        <table class="table-auto w-full border-separate text-sm md:text-lg">
          <thead class="text-neutral bg-[#749496] text-center">
            <tr  class="text-white font-semibold">
              <th class="py-2 px-4">Nro Cuota</th>
              <th class="py-2 px-4">Saldo</th>
              <th class="py-2 px-4">Interes</th>
              <th class="py-2 px-4">Capital</th>
              <th class="py-2 px-4">Interes con IVA</th>
              <th class="py-2 px-4">Cuota Final Mensual</th>
            </tr>
          </thead>
          <tbody class="text-neutral text-center">
            <tr *ngFor="let info of infoPrestamo; index as i">
              <td >{{ info.nroCuota }}</td>
              <td >{{ info.saldo }}</td>
              <td >{{ info.montoInteres}}</td>
              <td >{{ info.capital }}</td>
              <td >{{ info.montoInteresConIva }}</td>
              <td >{{ info.cuotaFinal }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </ng-container>
  
      

  </div>
