  <div class="bg-[#3c3c3c] min-h-screen h-full flex justify-center items-center flex-col">
    <div class="container mb-10 mx-auto font-['Kanit']">
      <div class="w-full text-3xl flex justify-center items-center py-4">
        <div class="avatar mr-4">
          <div class="w-24 mask mask-hexagon">
            <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
          </div>
        </div>
        <h1 class="font-['Kanit'] text-white mb-3">Hola, Nombre Usuario :)</h1>
      </div>
      <div class="stats bg-gradient-to-b from-secondary 
        to-cyan-500 text-primary-content w-full pt-2 pb-6
        stats-vertical lg:stats-horizontal divide-x-4 divide-gray-100/[0.15]">
        <div class="stat ">
          <div class="stat-title text-white">Balance</div>
          <div class="stat-value text-white">$89,400</div>
        </div>
        <div class="stat">
          <div class="stat-title text-white">Ingreso</div>
          <div class="stat-value text-white">$79,400</div>
          <div class="stat-actions">
            <button class="btn btn-sm btn-accent bg-gradient-to-t
            from-pink-600 to-accent text-white sm:hover:scale-[1.03] 
            transition duration-300">Añadir ingreso</button>
          </div>
        </div>
        <div class="stat">
          <div class="stat-title text-white">Egreso</div>
          <div class="stat-value text-white">$10,000</div>
          <div class="stat-actions">
            <button class="btn btn-sm btn-accent bg-gradient-to-t from-orange-700 to-info  text-white
            sm:hover:scale-[1.03] transition duration-300">Añadir egreso</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container mt-10 mx-auto">
      <span class="p-1 text-xl text-gray-50/[0.85] font-['Kanit'] bg-gradient-to-b 
        from-success to-[#0D9488] font-semibold text-white
        flex rounded-md w-fit shadow-3xl my-2 sm:hover:scale-[1.03] transition duration-300">
        <h1 class="px-2 py-1 uppercase">Movimentos</h1>
      </span>
      
      <div class="px-0.5 py-1 bg-gray-100 shadow-xl rounded-lg">
        <table class="table-auto w-full border-separate">
          <thead class="text-neutral bg-gray-100 text-center">
            <tr>
              <th class="hidden">ID</th>
              <th class="py-2 px-4 ">FECHA</th>
              <th class="py-2 px-4 ">CONCEPTO</th>
              <th class="py-2 px-4 ">TIPO</th>
              <th class="py-2 px-4 ">MONTO</th>
            </tr>
          </thead>
          <tbody class="text-neutral text-center ">
            <tr *ngFor="let transaction of transaction; index as i">
              <td class="hidden">{{ transaction.id }}</td>
              <!-- | date:'medium' -->
              <td [class.bg-stone-200]="i % 2 === 0">{{ transaction.date | date : "dd/mm/yyyy HH:MM"}}</td>
              <td [class.bg-stone-200]="i % 2 === 0">{{ transaction.concept }}</td>
              <td [class.bg-stone-200]="i % 2 === 0">{{ transaction.type | titlecase}}</td>
              <td [class.bg-stone-200]="i % 2 === 0">{{ transaction.amount | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </div>
    <app-footer></app-footer>
  </div>
